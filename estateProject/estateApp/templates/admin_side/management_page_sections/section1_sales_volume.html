            <div class="legend-color" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
            <span>Previous Period</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);"></div>
            <span>Growth Trend</span>
        </div>
    </div>
    <div class="chart-container">
      <canvas id="comparisonChart"></canvas>
    </div>
  </div>
</div>

<script>
    function updateDateTime() {
    const now = new Date();
    // Format date: e.g. "Friday, July 4, 2025"
    const dateStr = now.toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    // Format time: e.g. "09:05:03 PM"
    const timeStr = now.toLocaleTimeString('en-US', {
      hour:   '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    document.getElementById('current-date').textContent = dateStr;
    document.getElementById('current-time').textContent = timeStr;
  }

  updateDateTime();
  setInterval(updateDateTime, 1000);


    document.addEventListener('DOMContentLoaded', () => {
    const yearSel = document.getElementById('yearFilter'),
            qSel    = document.getElementById('quarterFilter'),
            mSel    = document.getElementById('monthFilter'),
            btn     = document.getElementById('applyFilters'),
            period  = document.getElementById('current-period'),
            loader  = document.getElementById('metricsLoading'),
            grid    = document.getElementById('metricsGrid'),
            ctx     = document.getElementById('comparisonChart').getContext('2d');
    let chart;

    // Populate Year dropdown (last 5 years)
    const thisYear = new Date().getFullYear();
    for (let y = thisYear; y >= thisYear - 4; y--) {
        yearSel.add(new Option(y, y));
    }

    // Month names
    const MONTHS = [
        '','January','February','March','April','May','June',
        'July','August','September','October','November','December'
    ];

    // Cascade enable/disable
    yearSel.onchange = () => {
        qSel.disabled = !yearSel.value;
        mSel.disabled = true;
        mSel.innerHTML = '<option value="">All Months</option>';
    };
    qSel.onchange = () => {
        mSel.disabled = !qSel.value;
        mSel.innerHTML = '<option value="">All Months</option>';
        if (qSel.value) {
        const year = yearSel.value, q = +qSel.value;
        const start = (q-1)*3 + 1;
        for (let i = start; i < start + 3; i++) {
            const mm = String(i).padStart(2,'0');
            mSel.add(new Option(MONTHS[i], `${year}-${mm}`));
        }
        }
    };

    // Formatters
    const fmtCurr = v => '‚Ç¶' + Number(v).toLocaleString('en-US',{maximumFractionDigits:0});
    const makeTrend = (c,p) => {
        if (p == null || p === 0) return '';
        const pct = Math.round((c - p) / p * 100), up = pct >= 0;
        return `<div class="trend ${up?'up':'down'}">
                <i class="bi bi-arrow-${up?'up':'down'}"></i>
                <span>${Math.abs(pct)}% ${up? '‚Üë' : '‚Üì'}</span>
                </div>`;
    };

    // Render metrics cards
    function render(d, label) {
        period.textContent = label;
        grid.innerHTML = `
        <div class="metric-card">
            <h6><i class="bi bi-calendar-month"></i>Deals in Last Month</h6>
            <div class="value">${d.monthly_closed}</div>
            ${makeTrend(d.monthly_closed, d.prev_monthly_closed)}
            <div class="period-label">${label}</div>
            <p class="text-muted small">Count of properties sold</p>
        </div>
        <div class="metric-card">
            <h6><i class="bi bi-currency-exchange"></i>Sales Volume</h6>
            <div class="value">${fmtCurr(d.quarterly_sales)}</div>
            ${makeTrend(d.quarterly_sales, d.prev_quarterly_sales)}
            <div class="period-label">${label}</div>
            <p class="text-muted small">Total property value sold (‚Ç¶)</p>
        </div>
        <div class="metric-card">
            <h6><i class="bi bi-calendar-year"></i>Total Deals This Period</h6>
            <div class="value">${d.annual_transactions}</div>
            ${makeTrend(d.annual_transactions, d.prev_annual_transactions)}
            <div class="period-label">${label}</div>
            <p class="text-muted small">Deals closed</p>
        </div>
        <div class="metric-card">
            <h6><i class="bi bi-calculator"></i>Average Deal Size</h6>
            <div class="value">${fmtCurr(d.average_deal)}</div>
            ${makeTrend(d.average_deal, d.prev_average_deal)}
            <div class="period-label">${label}</div>
            <p class="text-muted small">Total sales √∑ number of deals</p>
        </div>
        <div class="metric-card">
            <h6><i class="bi bi-credit-card"></i>Active Installments</h6>
            <div class="value">${d.active_installments}</div>
            <div class="period-label">All time</div>
            <p class="text-muted small">Total ongoing installment</p>
        </div>
        <div class="metric-card">
            <h6><i class="bi bi-wallet"></i>Outstanding Payments</h6>
            <div class="value">${fmtCurr(d.total_outstanding)}</div>
            <div class="period-label">All time</div>
            <p class="text-muted small">Pending payments across installments</p>
        </div>
        <div class="metric-card">
            <h6><i class="bi bi-exclamation-triangle"></i>Overdue Payments</h6>
            <div class="value">${d.overdue_count}</div>
            <div class="period-label">All time</div>
            <p class="text-muted small">Delayed payments requiring follow-ups</p>
        </div>
        <div class="metric-card">
            <h6><i class="bi bi-cash-coin"></i>Total Paid (YTD)</h6>
            <div class="value">${fmtCurr(d.total_paid)}</div>
            <div class="period-label">YTD</div>
            <p class="text-muted small">Received this year</p>
        </div>
        `;
    }

    // Update Chart - Advanced Mixed Chart with Growth Trend
    function updateChart(d) {
        const categories = ['Monthly Closed', 'Quarterly Sales', 'Annual Deals', 'Average Deal'];

        // Data preparation
        const currentDeals = Number(d.monthly_closed) || 0;
        const prevDeals = Number(d.prev_monthly_closed) || 0;
        const currentSales = Number(d.quarterly_sales) || 0;
        const prevSales = Number(d.prev_quarterly_sales) || 0;
        const currentTransactions = Number(d.annual_transactions) || 0;
        const prevTransactions = Number(d.prev_annual_transactions) || 0;
        const currentAvg = Number(d.average_deal) || 0;
        const prevAvg = Number(d.prev_average_deal) || 0;

        // Calculate growth percentages
        const growthPercentages = [
            prevDeals ? ((currentDeals - prevDeals) / prevDeals * 100) : 0,
            prevSales ? ((currentSales - prevSales) / prevSales * 100) : 0,
            prevTransactions ? ((currentTransactions - prevTransactions) / prevTransactions * 100) : 0,
            prevAvg ? ((currentAvg - prevAvg) / prevAvg * 100) : 0
        ];

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categories,
                datasets: [
                    {
                        label: 'Current Period',
                        data: [currentDeals, currentSales / 1e6, currentTransactions, currentAvg / 1e3],
                        backgroundColor: 'rgba(102, 126, 234, 0.85)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        barThickness: 40,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Previous Period',
                        data: [prevDeals, prevSales / 1e6, prevTransactions, prevAvg / 1e3],
                        backgroundColor: 'rgba(240, 147, 251, 0.85)',
                        borderColor: 'rgba(245, 87, 108, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        barThickness: 40,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Growth %',
                        data: growthPercentages,
                        type: 'line',
                        borderColor: 'rgba(17, 153, 142, 1)',
                        backgroundColor: 'rgba(17, 153, 142, 0.1)',
                        borderWidth: 3,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: 'rgba(17, 153, 142, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        padding: 15,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        borderColor: 'rgba(102, 126, 234, 0.5)',
                        borderWidth: 1,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                let value = context.parsed.y;
                                
                                if (context.datasetIndex === 2) {
                                    return `${label}: ${value.toFixed(1)}%`;
                                } else if (context.dataIndex === 1) {
                                    return `${label}: ‚Ç¶${value.toFixed(2)}M`;
                                } else if (context.dataIndex === 3) {
                                    return `${label}: ‚Ç¶${value.toFixed(0)}K`;
                                } else {
                                    return `${label}: ${value.toFixed(0)}`;
                                }
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        grace: '15%',
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)',
                            drawBorder: false
                        },
                        ticks: {
                            font: {
                                size: 11,
                                weight: '600'
                            },
                            color: '#495057',
                            padding: 8,
                            callback: function(value) {
                                return value.toLocaleString();
                            }
                        },
                        title: {
                            display: true,
                            text: 'Values (Deals, ‚Ç¶M, ‚Ç¶K)',
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#495057'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        beginAtZero: true,
                        grace: '20%',
                        grid: {
                            drawOnChartArea: false,
                            drawBorder: false
                        },
                        ticks: {
                            font: {
                                size: 11,
                                weight: '600'
                            },
                            color: '#11998e',
                            padding: 8,
                            callback: function(value) {
                                return value.toFixed(0) + '%';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Growth Rate (%)',
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#11998e'
                        }
                    },
                    x: {
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: '600'
                            },
                            color: '#495057',
                            padding: 10
                        }
                    }
                }
            }
        });
    }


    // Main load
    function load() {
        let per, sp, label;
        const y = yearSel.value, q = qSel.value, m = mSel.value;
        if (m) {
        per   = 'monthly';
        sp    = m;                // "2025-07"
        const [yy,mm] = m.split('-');
        label = MONTHS[+mm] + ' ' + yy;
        } else if (q) {
        per   = 'quarterly';
        sp    = `${y}-Q${q}`;
        label = `Q${q} ${y}`;
        } else if (y) {
        per   = 'yearly';
        sp    = y;
        label = y;
        } else {
        // default current month
        const now = new Date(),
                yy  = now.getFullYear(),
                mm  = String(now.getMonth()+1).padStart(2,'0');
        per   = 'monthly';
        sp    = `${yy}-${mm}`;
        label = MONTHS[now.getMonth()+1] + ' ' + yy;
        }

        grid.classList.add('d-none');
        loader.classList.remove('d-none');

        fetch(`{% url 'sales_volume_metrics' %}?period=${per}&specific_period=${sp}`)
        .then(r => r.json())
        .then(d => {
            loader.classList.add('d-none');
            grid.classList.remove('d-none');
            render(d, label);
            updateChart(d);
        })
        .catch(() => {
            loader.innerHTML = '<div class="alert alert-danger">Error loading.</div>';
        });
    }

    btn.addEventListener('click', load);
    yearSel.dispatchEvent(new Event('change'));
    load();
    });
</script>
