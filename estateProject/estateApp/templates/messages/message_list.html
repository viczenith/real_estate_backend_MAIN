<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
        <li>
            <a href="{% url 'message_thread' message.id %}">
                {{ message.message_type|title }} - {{ message.content|truncatechars:50 }}
            </a>
        </li>
        {% empty %}
            <li>No messages to display.</li>
        {% endfor %}
    </ul>
</body>
</html>
