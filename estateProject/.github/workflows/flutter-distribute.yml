name: Mobile Build & Distribute

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release notes for testers"
        required: false
        default: "Automated build"
      build-type:
        description: "APK or AAB"
        required: true
        default: "apk"
        type: choice
        options:
          - apk
          - appbundle

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    env:
      FIREBASE_ANDROID_API_KEY: ${{ secrets.FIREBASE_ANDROID_API_KEY }}
      FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
      FIREBASE_ANDROID_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_ANDROID_MESSAGING_SENDER_ID }}
      FIREBASE_ANDROID_PROJECT_ID: ${{ secrets.FIREBASE_ANDROID_PROJECT_ID }}
      FIREBASE_ANDROID_STORAGE_BUCKET: ${{ secrets.FIREBASE_ANDROID_STORAGE_BUCKET }}
      FIREBASE_ANDROID_GOOGLE_SERVICES_JSON: ${{ secrets.FIREBASE_ANDROID_GOOGLE_SERVICES_JSON }}
      FIREBASE_APP_DIST_APP_ID: ${{ secrets.FIREBASE_APP_DIST_APP_ID }}
      FIREBASE_APP_DIST_GROUPS: ${{ secrets.FIREBASE_APP_DIST_GROUPS }}
      FIREBASE_APP_DIST_CREDENTIALS: ${{ secrets.FIREBASE_APP_DIST_CREDENTIALS }}
      FIREBASE_APP_DIST_RELEASE_NOTES: ${{ secrets.FIREBASE_APP_DIST_RELEASE_NOTES }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Restore pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('real_estate_app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        working-directory: real_estate_app
        run: flutter pub get

      - name: Resolve release notes
        run: |
          NOTES="${{ inputs.release_notes }}"
          if [ -n "$NOTES" ]; then
            echo "FIREBASE_APP_DIST_RELEASE_NOTES=$NOTES" >> $GITHUB_ENV
          fi

      - name: Recreate google-services.json
        if: ${{ env.FIREBASE_ANDROID_GOOGLE_SERVICES_JSON != '' }}
        working-directory: real_estate_app/android/app
        run: |
          echo "$FIREBASE_ANDROID_GOOGLE_SERVICES_JSON" | base64 --decode > google-services.json

      - name: Recreate Firebase App Distribution credentials
        if: ${{ env.FIREBASE_APP_DIST_CREDENTIALS != '' }}
        working-directory: real_estate_app/android
        run: |
          echo "$FIREBASE_APP_DIST_CREDENTIALS" | base64 --decode > firebase-app-distribution.json

      - name: Flutter build
        working-directory: real_estate_app
        run: |
          BUILD_CMD="flutter build ${{ inputs.build-type }} --release \
            --dart-define=FIREBASE_ANDROID_API_KEY=$FIREBASE_ANDROID_API_KEY \
            --dart-define=FIREBASE_ANDROID_APP_ID=$FIREBASE_ANDROID_APP_ID \
            --dart-define=FIREBASE_ANDROID_MESSAGING_SENDER_ID=$FIREBASE_ANDROID_MESSAGING_SENDER_ID \
            --dart-define=FIREBASE_ANDROID_PROJECT_ID=$FIREBASE_ANDROID_PROJECT_ID \
            --dart-define=FIREBASE_ANDROID_STORAGE_BUCKET=$FIREBASE_ANDROID_STORAGE_BUCKET"
          echo "Running $BUILD_CMD"
          eval $BUILD_CMD

      - name: Upload to Firebase App Distribution
        if: ${{ env.FIREBASE_APP_DIST_CREDENTIALS != '' && env.FIREBASE_APP_DIST_APP_ID != '' }}
        working-directory: real_estate_app/android
        run: |
          OUTPUT_PATH=""
          if [ "${{ inputs.build-type }}" = "apk" ]; then
            OUTPUT_PATH="../build/app/outputs/flutter-apk/app-release.apk"
          else
            OUTPUT_PATH="../build/app/outputs/bundle/release/app-release.aab"
          fi
          ./gradlew appDistributionUploadRelease \
            -PFIREBASE_APP_DIST_CREDENTIALS=$(pwd)/firebase-app-distribution.json \
            -PFIREBASE_APP_DIST_APP_ID=$FIREBASE_APP_DIST_APP_ID \
            -PFIREBASE_APP_DIST_GROUPS=$FIREBASE_APP_DIST_GROUPS \
            -PFIREBASE_APP_DIST_RELEASE_NOTES="$FIREBASE_APP_DIST_RELEASE_NOTES"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-${{ inputs.build-type }}
          path: |
            real_estate_app/build/app/outputs/flutter-apk/app-release.apk
            real_estate_app/build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: ignore
